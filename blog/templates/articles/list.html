{% extends 'base.html' %}
{% block title %}
Articles list
{% endblock %}
{% block body %}
<h1>Статьи</h1>
<div>
    <ul>
    {% for article in articles %}
    <li>
    <a href="{{ url_for('articles_app.details', article_id=article.id) }}">{{
    article.title }}</a>
    by {{ article.author.user.username }}
    </li>
    {% endfor %}
    </ul>
    <hr>
    <a href="{{ url_for('articles_app.create') }}">Создать статью</a>
</div>
{% endblock %}
