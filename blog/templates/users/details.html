{% extends 'base.html' %}
{% block title %}
User #{{ user.id }}
{% endblock %}
{% block body %}
<h1>{{ user.username }}</h1>
<div>
{% if user.is_staff %}
<span class="badge bg-secondary">staff</span>
</div>
{% endif %}
<div>
    <a href="{{ url_for('users_app.list') }}">Вернуться к списку пользователей</a>
</div>
{% endblock %}
